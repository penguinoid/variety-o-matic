<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <meta name="viewport" content="width=device-width" />
    <title>Variety-o-Matic</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 50px;
            text-align: center;
            text-shadow: 2px 2px #D6AD84;
        }

        h2 {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: center;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        p.help-text {
            font-size: 20px;
        }
            
        .grid {
            margin: 0 auto;
        }

        div.grid-item {
            width: 200px;
            padding: 5px;
            margin: 2px;
        }

        div.filter {
            position: relative;
            min-width: 200px;
            border: 2px solid black;
            text-align: center;
        }

        div.variety {
            position: relative;
            min-height: 500px;
            min-width: 200px;
            border: 2px solid black;            
        }

        button.selected {
            border-color: #D6AD84;
            color: #D6AD84;
            background-color: black;
        }

        button.filter {
            margin: 2px;
        }

        button.clear-filters {
            border-color: black;
            color: black;
            background-color: #D6AD84;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 25px;
        }

        a.modal-link {
            color: #D6AD84;
        }
    </style>
    <script type="application/json" id="filterData">
        [{"Group":"Lines by centre hole","Help":"The number of lines of text next to the centre hole.","Filters":[{"Code":"no-lines-left","DisplayName":"no lines left","Toggle":"1-line-left,2-lines-left,3-lines-left,4-lines-left"},{"Code":"no-lines-right","DisplayName":"no lines right","Toggle":"1-line-right,2-lines-right,3-lines-right,4-lines-right"},{"Code":"1-line-left","DisplayName":"1 line left","Toggle":"no-lines-left,2-lines-left,3-lines-left,4-lines-left"},{"Code":"1-line-right","DisplayName":"1 line right","Toggle":"no-lines-right,2-lines-right,3-lines-right,4-lines-right"},{"Code":"2-lines-left","DisplayName":"2 lines left","Toggle":"no-lines-left,1-line-left,3-lines-left,4-lines-left"},{"Code":"2-lines-right","DisplayName":"2 lines right","Toggle":"no-lines-right,1-line-right,3-lines-right,4-lines-right"},{"Code":"3-lines-left","DisplayName":"3 lines left","Toggle":"no-lines-left,1-line-left,2-lines-left,4-lines-left"},{"Code":"3-lines-right","DisplayName":"3 lines right","Toggle":"no-lines-right,1-line-right,2-lines-right,4-lines-right"},{"Code":"4-lines-left","DisplayName":"4 lines left","Toggle":"no-lines-left,1-line-left,2-lines-left,3-lines-left"},{"Code":"4-lines-right","DisplayName":"4 lines right","Toggle":"no-lines-right,1-line-right,2-lines-right,3-lines-right"}]},{"Group":"Lettering style","Filters":[{"Code":"hand-lettered","DisplayName":"hand-lettered","Toggle":"typeset"},{"Code":"typeset","DisplayName":"typeset","Toggle":"hand-lettered"}]},{"Group":"Reel number position","Filters":[{"Code":"reel-number-at-top","DisplayName":"reel number at top","Toggle":"reel-number-at-bottom"},{"Code":"reel-number-at-bottom","DisplayName":"reel number at bottom","Toggle":"reel-number-at-top"}]},{"Group":"Company and location","Help":"Filters if these words appear anywhere apart from the title. gaf includes GAF. Use the most exact visible eg if a reel has Sawyers Inc then pick that filter instead of Sawyers.","Filters":[{"Code":"sawyers","DisplayName":"Sawyers"},{"Code":"sawyers-inc","DisplayName":"Sawyers Inc"},{"Code":"sawyers-italics","DisplayName":"Sawyers in italics"},{"Code":"gaf","DisplayName":"gaf"},{"Code":"gaf-corporation","DisplayName":"gaf Corporation"},{"Code":"view-master-international","DisplayName":"View-Master International"},{"Code":"portland-ore","DisplayName":"Portland Ore"},{"Code":"portland-7-oregon","DisplayName":"Portland 7 Oregon"},{"Code":"portland-7-ore","DisplayName":"Portland 7 Ore"},{"Code":"portland-oregon","DisplayName":"Portland Oregon"},{"Code":"new-york","DisplayName":"New York"},{"Code":"usa","DisplayName":"USA"}]},{"Group":"Made in...","Help":"Use these if the reels explicitly say they're made there.","Filters":[{"Code":"made-in-usa","DisplayName":"made in USA","Toggle":"made-in-belgium,made-in-australia,made-in-france,made-in-india"},{"Code":"made-in-belgium","DisplayName":"made in Belgium","Toggle":"made-in-usa,made-in-australia,made-in-france,made-in-india"},{"Code":"made-in-australia","DisplayName":"made in Australia","Toggle":"made-in-usa,made-in-belgium,made-in-france,made-in-india"},{"Code":"made-in-france","DisplayName":"made in France","Toggle":"made-in-usa,made-in-belgium,made-in-australia,made-in-india"},{"Code":"made-in-india","DisplayName":"made in India","Toggle":"made-in-usa,made-in-belgium,made-in-australia,made-in-france"}]},{"Group":"View-Master","Help":"Branding variations. The 3D logo is the bas-relief one.","Filters":[{"Code":"view-master","DisplayName":"View-Master"},{"Code":"view-master-reel","DisplayName":"View-Master Reel"},{"Code":"view-master-disco","DisplayName":"View-Master Disco"},{"Code":"stereo-reel","DisplayName":"Stereo Reel"},{"Code":"3d-view-master-logo","DisplayName":"3D View-Master logo"}]},{"Group":"Date and copyright","Help":"Includes a filter for where no date is present. Date excludes dates in the reel's title. Copyright text means the word copyright appears, as apposed to the © symbol, although both could be present. By line indicates the reels state it is by a person or company. Company name indicates a company other than Sawyers, gaf et al is credited.","Filters":[{"Code":"no-date","DisplayName":"no date","Toggle":"single-date,multiple-dates"},{"Code":"single-date","DisplayName":"single date","Toggle":"no-date,multiple-dates"},{"Code":"multiple-dates","DisplayName":"multiple dates","Toggle":"no-date,single-date"},{"Code":"date-roman","DisplayName":"date in roman numerals"},{"Code":"copyright-symbol","DisplayName":"©"},{"Code":"copyright-text","DisplayName":"copyright"},{"Code":"by-line","DisplayName":"by line"},{"Code":"reserved","DisplayName":"reserved"},{"Code":"company-name","DisplayName":"company name"}]},{"Group":"Reel type","Filters":[{"Code":"preview-reel","DisplayName":"preview reel","Toggle":"study-reel,test-reel,proof-reel,personal-reel"},{"Code":"study-reel","DisplayName":"study reel","Toggle":"preview-reel,test-reel,proof-reel,personal-reel"},{"Code":"test-reel","DisplayName":"test reel","Toggle":"preview-reel,study-reel,proof-reel,personal-reel"},{"Code":"proof-reel","DisplayName":"proof reel","Toggle":"preview-reel,study-reel,test-reel,personal-reel"},{"Code":"personal-reel","DisplayName":"personal reel","Toggle":"preview-reel,study-reel,test-reel,proof-reel"}]},{"Group":"Misc","Help":"Heptagon indicates the reel has a heptagon printed around the central region.","Filters":[{"Code":"non-stereo","DisplayName":"non stereo"},{"Code":"up-for-viewer","DisplayName":"up for viewer"},{"Code":"heptagon","DisplayName":"heptagon"}]}]
    </script>
    <script type="application/json" id="varietyData">
        [{"Name":"1 PAF","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,no-date,no-lines-right,no-lines-left","Description":"Easy to recognize. The only circular printed variety. Common on older reels. The only variety on 'Gold foil' reel styles. There is a small difference between 2 circular printed varieties. This is the early variety with 'PAT. APPLIED FOR'. Common","Image":"type1paf.jpg"},{"Name":"1 P","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,no-date,no-lines-left,no-lines-right","Description":"Easy to recognize. The only circular printed variety. Common on older reels. The only variety on 'Gold foil' reel styles. There is a small difference between 2 circular printed varieties. This is the later variety with 'PATENTED' beneath the center hole. Common","Image":"type1.jpg"},{"Name":"2","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,sawyers-italics,2-lines-left,3-lines-right,no-date","Description":"'Sawyers' in italics left from center. 'REEL NO.' printed above reel number on top. Three lines right from center. Fairly common","Image":"type2.jpg"},{"Name":"3","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,2-lines-left,4-lines-right,no-date","Description":"'Sawyer's' in normal print left from center. 'REEL NO' printed above reel number on top. Four lines right from center. Common","Image":"type3.jpg"},{"Name":"4","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,2-lines-left,4-lines-right,no-date","Description":"'Sawyer's' in normal print left from center. 'NO.' printed left from reel number. Reel number within the reel title on top right. Scarce","Image":"type4.jpg"},{"Name":"5","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,study-reel,no-date","Description":"'SAWYER'S PORTLAND, ORE.' on top of center. Variety issued by the U.S. government. Rare","Image":"type5.jpg"},{"Name":"9","Tags":"hand-lettered,sawyers,portland-ore,made-in-usa,reel-number-at-top,2-lines-left,4-lines-right,no-date","Description":"Two lines left of the center. Number in the middle on top of center.  Common","Image":"type9.jpg"},{"Name":"10","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,portland-oregon,3-lines-left,no-date","Description":"Three lines left of the center. Second line not indented reads 'PORTLAND, OREGON' Line three indented. Rare","Image":"type10.jpg"},{"Name":"11","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,no-date","Description":"Three lines left of the center. Line two and three indented. 'NO.' before reel number in the middle on top.   Less common","Image":"type11.jpg"},{"Name":"12","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,no-date","Description":"Three lines left of the center. Line two and three indented. Similar to variety 11 but no 'NO.' preceding the reel number. Fairly common","Image":"type12.jpg"},{"Name":"13","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,copyright-symbol,sawyers-italics,single-date","Description":"Similar to variety 12. '© Sawyer's' and copyright year at bottom First variety with a copyright year. Less common","Image":"type13.jpg"},{"Name":"14","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,no-date","Description":"Three lines left of the center. All three are left aligned. Common","Image":"type14.jpg"},{"Name":"15","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,no-date,copyright-symbol","Description":"Similar to variety 14 with '© Sawyers' bottom Scarce","Image":"type15.jpg"},{"Name":"16","Tags":"hand-lettered,sawyers,made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,copyright-symbol,sawyers-italics,single-date","Description":"S es-left,portland-ore,no-date,sawyers-inc,typeset,copyright-symbol","Description":"Similar to variety 19 'Sawyer's, Inc.' preceded with copyright symbol at bottom Less common","Image":"type23.jpg"},{"Name":"24","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,single-date","Description":"Similar to variety 23 With copyright year at bottom Common","Image":"type24.jpg"},{"Name":"25","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-text,company-name,single-date","Description":"Similar to variety 19 With copyright information of company at bottom Company examples: Loew's Inc., Screen Gems, Inc. and Warner Bros. Cartoons Inc. Fairly common","Image":"type25.jpg"},{"Name":"26","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-text,company-name,by-line,single-date","Description":"Similar to variety 25 With copyright information of company at bottom 'Copyright 1955 by' instead of 'COPYRIGHT 1955' Scarce","Image":"type26.jpg"},{"Name":"27","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,date-roman,by-line,copyright-text,single-date","Description":"Similar to variety 19 With copyright information of company at bottom Copyright year in Roman numbers. Scarce","Image":"type27.jpg"},{"Name":"28","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,single-date","Description":"Similar to variety 24 Reel number spaced farther apart. No scene numbers. Common","Image":"type28.jpg"},{"Name":"29","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,company-name,single-date","Description":"Similar to variety 24 Copyright year and \"Luray Caverns Corporation\" at bottom. Scarce","Image":"type29.jpg"},{"Name":"30","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,company-name,single-date","Description":"Similar to variety 24 At bottom first line with copyright sign and year. Second line with company name. (6.) Scarce","Image":"type30.jpg"},{"Name":"31","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,date-roman,by-line,multiple-dates","Description":"Similar to variety 24 Copyright year and copyright year in Roman numbers applies to character at bottom. Scarce","Image":"type31.jpg"},{"Name":"32","Tags":"made-in-usa,reel-number-at-top,4-lines-right,3-lines-left,portland-ore,sawyers-inc,typeset,copyright-symbol,company-name,single-date","Description":"Similar to variety 24 At bottom 3 lines. Company information at the first two copyright year at the last. Only CH-reels?","Image":"type32.jpg"},{"Name":"34","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,3-lines-right,reel-number-at-bottom,preview-reel,typeset,no-date,view-master","Description":"First typeset reel variety with 2 lines left of the center hole. All varieties from 34 to including 47 have 2 lines. Reel number at the bottom. Scarce","Image":"type34.jpg"},{"Name":"39","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,2-lines-right,non-stereo,reel-number-at-bottom,view-master-reel,made-in-usa,copyright-symbol,company-name,typeset,single-date","Description":"Non-stereo reel. Two lines to the left of the center hole can be found with or without the '7'. This variety with two lines at the right of the center hole wasn't described by Nazeley. He mentions allways at least three lines. Reel number at the bottom. Scarce","Image":"type39.jpg"},{"Name":"40","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,3-lines-right,view-master-reel,made-in-usa,typeset,reel-number-at-top,no-date","Description":"Similar to variety 41 Reel number at the top. Scarce","Image":"blank.gif"},{"Name":"41","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,3-lines-right,reel-number-at-bottom,view-master-reel,made-in-usa,typeset,no-date","Description":"Two lines left of center hole similar to variety 34 'VIEW-MASTER REEL made in U.S.A.' at bottom. Made in U.S.A. not seperated. (see variety 43) Reel number at the bottom. Scarce","Image":"type41.jpg"},{"Name":"42","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,3-lines-right,view-master-reel,made-in-usa,typeset,reel-number-at-top,no-date","Description":"Similar to variety 43 Made in U.S.A. seperated by ® symbol Reel number at the top. (6.) Scarce","Image":"type42.jpg"},{"Name":"43","Tags":"sawyers-inc,portland-7-oregon,2-lines-left,3-lines-right,view-master-reel,made-in-usa,typeset,reel-number-at-bottom,preview-reel,no-date","Description":"Two lines left and three lines right of the center hole. Made in U.S.A. seperated by ® symbol. Reel number at the bottom. Scarce","Image":"type43.jpg"},{"Name":"44","Tags":"typeset,view-master-reel,made-in-usa,reel-number-at-bottom,company-name,non-stereo,sawyers-inc,no-date,portland-ore,usa,2-lines-left,3-lines-right","Description":"Non Stereoscopic reel. Two lines to the left of the center hole with U.S.A. 'VIEW-MASTER REEL made in U.S.A.' at bottom. Made in U.S.A. not seperated. Reel number at the bottom. Scarce","Image":"type44.jpg"},{"Name":"50","Tags":"typeset,2-lines-left,4-lines-right,reel-number-at-top,view-master-reel,made-in-usa,no-date","Description":"Two lines left and four lines right of the center hole. Left of center 'VIEW-MASTER REEL' instead of SAWYER'S Reel number at the top. Common","Image":"type50.jpg"},{"Name":"51","Tags":"typeset,made-in-usa,2-lines-left,4-lines-right,3d-view-master-logo,reel-number-at-bottom,no-date,view-master-reel","Description":"Like Variety 50 but Reel number at the bottom. (6.) Scarce","Image":"type51.jpg"},{"Name":"52","Tags":"typeset,made-in-usa,2-lines-left,4-lines-right,3d-view-master-logo,portland-7-oregon,no-date,view-master-reel","Description":"At the bottom on <body>

    <h1>Variety-o-Matic</h1>

    <div id="filters" class="grid"></div>

    <div id="varieties" class="grid"></div>

    <div id="modals" class="grid"></div>

</body>
</html>

<script type="text/javascript">

    BuildFilters();
    BuildVarieties();
    $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: 20,
        horizontalOrder: true,
        fitWidth: true
    });

    var filters = [];

    function ApplyFilter(tag, toggle) {
        if ($("#" + tag).hasClass('selected')) {
            $("#" + tag).removeClass('selected');
            filters.splice($.inArray(tag, filters), 1);
        } else {
            $("#" + tag).addClass('selected');
            filters.push(tag);
        }

        if(toggle != undefined) {
            var toggleTags = toggle.split(',');
            toggleTags.forEach(toggleTag => {
                if ($("#" + toggleTag).hasClass('selected')) {
                    $("#" + toggleTag).removeClass('selected');
                    filters.splice($.inArray(toggleTag, filters), 1);
                }
            });
        }

        $('div.variety').each(function() {
            var show = true;
            var tags = $(this).attr('tags').split(',');
            filters.forEach(filter => {
                if (!tags.includes(filter)) {
                    show = false;
                    return false;
                }
            });

            if (show) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });

        $('.grid').masonry('layout');
    }

    function ClearFilters(){
        filters = [];
        $('button.filter').removeClass('selected');
        $('div.variety').each(function() {
            $(this).show();
        });
        $('.grid').masonry('layout');
    }

    function BuildFilters() {
        var data = JSON.parse(document.getElementById('filterData').innerHTML);
        data.forEach(group => {
            var div = $('<div class="grid-item filter">');
            div.append('<h2>' + group.Group + '</h2>');
            if(group.Help){
                div.append('<div><a href="#' + GroupId(group.Group) + '" rel="modal:open" class="modal-link">[help]</a></div>');
            }
            group.Filters.forEach(filter => {
                div.append('<button id="' + filter.Code + '" class="filter" onclick="ApplyFilter(\'' + filter.Code + '\',\'' + filter.Toggle + '\')">' + filter.DisplayName + '</button>');
            });
            $('#filters').append(div);
            if(group.Help){
                var modal = '<div id="' + GroupId(group.Group) + '" class="modal"><p class="help-text">' + group.Help + '</p></div>'
                $('#modals').append(modal);
            }
        });
        var clearFiltersButton = $('<div class="grid-item filter"><button class="clear-filters" onclick="ClearFilters()">Clear Filters</button></div>');
        $('#filters').append(clearFiltersButton);
    }

    function BuildVarieties() {
        var data = JSON.parse(document.getElementById('varietyData').innerHTML);
        data.forEach(variety => {
            var varietyHtml = VarietyHtml(variety);
            $('#varieties').append(varietyHtml);
        });
    }

    function VarietyHtml(variety) {
        var template =
            '<div class="grid-item variety" tags="_TAGS_">' +
                '<img src="img/_IMAGE_" />' +
                '<h2>Variety _NAME_</h2>' +
                '<p>_DESCRIPTION_</p> ' +
                '</div>';

        return template.replace('_TAGS_', variety.Tags)
            .replace('_NAME_', variety.Name)
            .replace('_IMAGE_', variety.Image)
            .replace('_DESCRIPTION_', variety.Description);
    }

    function GroupId(groupName){
        return groupName.replace(/[^a-zA-Z]/g, '');
    }

</script>
